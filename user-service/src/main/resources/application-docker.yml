# Docker Profile Configuration for User Service
# Activates automatically when SPRING_PROFILES_ACTIVE=docker

spring:
  datasource:
    url: jdbc:postgresql://user-db:5432/user_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: create-drop  # Use update for production
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: kafka:29092
    producer:
      retries: 3
      acks: all
      properties:
        enable.idempotence: true

server:
  port: 8081

logging:
  level:
    com.ecommerce.user: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
